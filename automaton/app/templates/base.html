<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="{% static 'app/js/jquery.min.js' %}"></script>
<script src="{% static 'app/js/popper.min.js' %}"></script>
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
<script src="{% static 'app/js/custom.js' %}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'app:home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"> </svg>
            <span class="fs-4">Home</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'app:associate' %}" class="btn btn-success">
                    Associate
                </a>
            </li>
            <li class="nav-item"><a href="{% url 'app:manager' %}" class="btn btn-info">Manager</a></li>
        </ul>
    </header>
</div>
{% block content %}
{% endblock %}
</body>
</html>
