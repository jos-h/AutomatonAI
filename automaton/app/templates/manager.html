{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <select id="priority" class="form-select" aria-label="Default select example">
                <option value="L">Low</option>
                <option value="M">Medium</option>
                <option value="H">High</option>
            </select>
        </div>
    </div>
    {% if data %}
        {{ data|safe }}
    {% endif %}
</div>

{% endblock %}
